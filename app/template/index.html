{% extends base.html %}
{% block section %}
<div class="postBlank dn">
  <p>暂时还没有文章</p>
</div>
<input type="hidden" class="totalPage" value="{{ total_page }}" />
{% for i in range(total_page) %}
<div class="pageBlock dn" id="page{{ i + 1 }}"></div>
{% end %}
<div class="loading">
  <div class="spinner">
    <div class="loader-inner ball-clip-rotate-multiple">
      <div></div>
      <div></div>
    </div>
  </div>
</div>
{% end %}
