<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block description %}Discover & Create{% end %}">
    <meta name="keywords" content="Jackeriss">
    <title>{% block title %}Jackeriss{% end %}</title>
    <link href="https://cdn.bootcss.com/gitalk/1.5.0/gitalk.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/image/logo.png" rel="apple-touch-icon-precomposed" sizes="144x144">
    <link href="/image/logo.png" rel="shortcut icon">
    {% block head %}{% end %}
  </head>
  <body>
    <header>
      <div class="container clearfix">
        <div class="logo left">
          <a href="/" title="Jackeriss">
            <img src="/image/logo.png" alt="Jackeriss" height="46">
          </a>
        </div>
        <div class="search left">
        </div>
        <div class="nav nav-user right">
          <ul>
            <li><a href="/achive">归档</a></li>
            <li><a href="/product">项目</a></li>
            <li><a href="/link">友链</a></li>
            <li><a href="/about">关于</a></li>
          </ul>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="main-body">
      {% block section %}{% end %}
      <div class="go-top dn" id="go-top">
        <a href="javascript:;" class="go iconfont">&#xe7d9;</a>
      </div>
      </div>
    </div>
    <footer>
      <div class="container">
        <p class="foot dn">
          © 2019 <a href="/">Jackeriss</a> Powered by <a href="https://github.com/Jackeriss/typora-blog" target="_blank">typora-blog</a><a href="http://www.miitbeian.gov.cn/" target="_blank"></a>
        </p>
      </div>
    </footer>
    <script src="https://cdn.bootcss.com/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.bootcss.com/moment.js/2.24.0/locale/zh-cn.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/gitalk/1.5.0/gitalk.min.js"></script>
    <script src="/js/index.js"></script>
    {% block script %}{% end %}
  </body>
</html>
